<div x-data="{ show: false, value: '' }" class="password-input-wrap">
    <label>Password</label>

    <input x-ref="input" :type="show ? 'text' : 'password'" x-model="value"></input>

    <button @click.prevent="show = !show; $refs.input.focus();" x-text="show ? 'Hide' : 'Show'">Show</button>

    <button @click="alert(value)">Display</button>
</div>

<script src="./index.js" defer></script>
